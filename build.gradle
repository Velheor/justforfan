plugins {
    id 'java'
    id 'war'
    id "com.github.sherter.google-java-format" version "0.9"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'war'
    group = 'com.codewars'
    sourceCompatibility = '12'
}

test {
    useJUnitPlatform()
}

subprojects {
    test {
        useJUnitPlatform()
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
    }
}

repositories {
    mavenCentral()
}
